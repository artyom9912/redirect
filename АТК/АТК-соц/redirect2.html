    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var elements = document.querySelectorAll('.button');
            for(var index = 0; index < elements.length; index++) {
                var el = elements[index];
                var elMeta = el.getAttribute("data-meta");
                var buttonAction = clickHandlers.find(function(item) {
                    return item && item.meta === elMeta && typeof item.callback === 'function';
                });
                if(el && elMeta && buttonAction) {
                    el.addEventListener('click', buttonAction.callback);
                }
            }
        });
    </script>
    <title>Ростелеком</title>

</head>
